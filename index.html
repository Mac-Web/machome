<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacHome</title>
    <link rel="stylesheet" href="/machome/style.css" />
    <script src="/machome/app.js"></script>
    <link rel="shortcut icon" href="/logo.png" />
  </head>
  <body>
    <div class="wrapper" style="height: 17vh">
      <div class="search-bar">
        <form id="form" action="https://www.google.com/search" method="get">
          <input
            type="text"
            class="search-input"
            placeholder="Search Anything"
            name="q"
            autocomplete="off"
          />
          <button type="submit" class="go"></button>
        </form>
      </div>

      <div class="tool-bar">
        <a href="https://mail.google.com" class="app">Gmail</a>
        <a href="https://drive.google.com" class="app">Drive</a>
        <a href="https://images.google.com" class="app">Image</a>
        <a href="https://account.google.com" class="app">Account</a>
      </div>
    </div>
    <div class="wrapper" style="height: 30vh; padding-block: 0">
      <div class="quick-links">
        <a href="https://www.youtube.com" class="link">
          <img src="/machome/yt.png" alt="YouTube Icon" />
        </a>
        <a href="" class="link">Coming Soon!</a>
        <a href="" class="link">Coming Soon!</a>
        <a href="" class="link">Coming Soon!</a>
        <a href="" class="link">Coming Soon!</a>
      </div>
    </div>
    <div class="wrapper" style="height: 53vh">
      <div class="layer">
        <div class="layer2">
          <div class="time2">
            <div id="time"></div>
            <div id="date"></div>
            <div id="greeting"></div>
          </div>
          <div class="time2">
            <div>Coming Soon!</div>
          </div>
        </div>
        <div class="layer2">
          <div class="time2">
            <div id="time"></div>
            <div id="date"></div>
            <div id="greeting"></div>
          </div>
          <div class="time2">
            <div>Coming Soon!</div>
          </div>
        </div>
      </div>
      <div class="tasks time">Tasks Coming Soon!</div>
      <div class="notes time">Notes Coming Soon!</div>
    </div>
  </body>
</html>
